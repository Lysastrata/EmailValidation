<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>validate</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h3>Email addresses entered:</h3>
    <ul>
      {% for data in all_emails %}
        <li>{{data['email']}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
