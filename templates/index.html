<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>email validation</title>
  </head>
  <body>
    <form class="email" action="/validate" method="post">
      <input type="text" name="email">
      <input type="submit" name="Submit" value="submit">
    </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </body>
</html>
